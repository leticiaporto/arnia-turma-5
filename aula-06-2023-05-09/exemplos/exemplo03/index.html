<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de box-shadow</title>
    <style>
      .containerWithShadows {
        width: 200px;
        height: 200px;
        background-color: #ddd;
        box-shadow: 10px 10px 0px #888888;
      }
    </style>
  </head>
  <body>
    <div class="containerWithShadows">Esta é uma caixa com sombra.</div>
  </body>
</html>



<!-- 
box-shadow: 10px 10px 5px #888888;

Primeiro valor: distância horizontal da sombra

Segundo valor: distância vertical da sombra

Terceiro valor: tamanho do desfoque (onde começa o sombreado)

Quarto valor: cor da sombra 
-->
