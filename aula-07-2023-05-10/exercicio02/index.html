<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="titulo">Crie uma conta</div>
        <div class="subtitulo">Preencha os campos abaixo para se cadastrar e ter acesso à todos os serviços</div>
        <form>
            <div>
                <label for="nome">Nome Completo</label><br>
                <input id="nome" name="nome" />
            </div>
            <div>
                <label for="cpf">CPF</label><br>
                <input id="cpf" name="cpf" />
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento</label><br>
                <input id="dataNascimento" name="dataNascimento" type="date" />
            </div>
            <div>
                <label for="email">E-mail</label><br>
                <input id="email" name="email" type="email"/>
            </div>
            <div>
                <label for="senha">Senha</label><br>
                <input id="senha" name="senha" type="password"/>
            </div>
            <div>
                <label for="confirmaSenha">Confirme a Senha</label><br>
                <input id="confirmaSenha" name="confirmaSenha" type="password"/>
            </div>
            <button>CRIAR CONTA</button>
        </form>
    </div>
</body>
</html>
