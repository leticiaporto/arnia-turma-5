<html>
  <head>
    <title>Cadastro</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <form id="subscribe" class="form">
        <section>
          <h1 class="title">Cadastro de Produto</h1>
        </section>
        <section class="field">
          <label for="codigo">Código</label>
          <input id="codigo" name="codigo" class="input"/>
          <small></small>
        </section>
        <section class="field">
          <label for="nome">Nome</label>
          <input id="nome" name="nome" class="input" />
          <small></small>
        </section>
        <section class="field">
          <label for="categoria">Categoria</label>
          <select name="categoria" id="categoria" class="input">
              <option value="">Escolha uma categoria...</option>
              <option value="alimento">Alimento</option>
              <option value="limpeza">Limpeza</option>
              <option value="higiene">Higiene</option>
          </select>
          <small></small>
        </section>
        <section class="field">
          <label for="preco">Preço</label>
          <input id="preco" name="preco" class="input" type="number"/>
          <small></small>
        </section>
        <section class="field">
          <label for="quantidade">Quantidade</label>
          <input id="quantidade" name="quantidade" class="input" type="number"/>
          <small></small>
        </section>
        <button type="submit" class="submit">CADASTRAR</button>
      </form>
      <div class="card none">
        <div class="card-nome"></div>
        <div class="card-dados">
          <div class="card-dados-titulo"></div>
          <div class="card-categoria"></div> 
        </div>
        <div class="card-dados">
          <div class="card-dados-titulo"></div>
          <div class="card-preco"></div> 
        </div>
        <div class="card-dados">
          <div class="card-dados-titulo"></div>
          <div class="card-quantidade"></div> 
        </div>
        <div class="card-total"></div>
      </div>
    </main>
  </body>
</html>
